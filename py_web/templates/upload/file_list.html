{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="group-list">
                        {% if file %}
                            {% for foo in file %}
                                <li class="group-item"><a href="{{ url_for('upload.uploaded_file',id=foo.id) }}">{{ foo.filename }}</a></li>
                            {% endfor %}

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
