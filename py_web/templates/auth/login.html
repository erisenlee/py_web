{% extends 'base.html' %}
{% from '_formhelper.html' import render_field,show_flash %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="row" style="padding: 50px; border: #005cbf; border-style: solid">
        <div class="col-md-4">
            {#        <p>{{ form.username.data }}</p>#}
        </div>

        <div class="col-md-4">
            {{ show_flash() }}

            <form class="form-signin" action="{{ url_for('auth.login') }}">
                {{ render_field(form.username) }}
                {{ render_field(form.password) }}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <small class="text-muted text-center">&copy; 2017-2018</small>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
